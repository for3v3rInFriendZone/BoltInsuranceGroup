 <div id="all" ng-controller="BigController">


            <!-- *** INTRO IMAGE ***
            _________________________________________________________ -->
            <div id="intro" class="clearfix">
                <div class="item">
                    <div class="container">
                        <div class="row">
                           <div when-visible="animateElementIn" data-animation="bounceIn" class="not-visible">  <p style="font-size: 40px;" translate="WELCOMETOTHEBIG"></p> </div>
                             <h2 class="message" translate="WEAREALWAYSWITHYOU"></h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- *** INTRO IMAGE END *** -->

            <!-- *** ABOUT US ***
            _________________________________________________________ -->
            <div class="section text-gray" id="section1">
                <div class="container">
                    <div class="col-md-12">
						
                        <div when-visible="animateElementIn" data-animation="fadeInDown" class="not-visible"> <h2 class="title" data-animation="fadeInDown" translate="WHYBOLT"></h2> </div>

                        <div class="row">

                            <div class="col-md-8 col-md-offset-2">
							
                             <div when-visible="animateElementIn" data-animation="fadeInUp" class="not-visible"> <p class="text-large text-thin"  data-animate="fadeInUp" translate="FORMEDIN"> </p> </div>
                             <div when-visible="animateElementIn" data-animation="fadeInUp" class="not-visible"> <p class="text-large text-thin"  data-animate="fadeInUp" translate="WEAREDEDICATED"> </p> </div>

                                <p when-visible="animateElementIn" data-animation="fadeInRightBig" class="not-visible"><img src="assets/img/team.jpg" alt="" class="img-circle img-responsive"></p>

                            </div>

                        </div>

                    </div>
                    <!-- /.12 -->
                </div>
                <!-- /.container -->
            </div>
            <!-- /.section -->

            <!-- *** ABOUT US END *** -->




            <!-- *** SERVICES ***
            _________________________________________________________ -->
            <div class="section" id="section2">
                <div class="container">
                    <div class="col-md-12">
                       <div when-visible="animateElementIn" data-animation="fadeInDown" class="not-visible"> <h2 class="title" translate="SERVICESWEPROVIDED"></h2> </div>
                        
                        <p class="lead" translate="WELCOMETOOUR"> </p>
                        
                            <div when-visible="animateElementIn" class="col-md-4 col-md-offset-4 not-visible" data-animation="fadeInUp">
                                <a ui-sref="insurance"> <img src="assets/img/travel-scams.jpg" class="img-responsive img-circle"/> </a>                        
                                <a ui-sref="insurance"> <h3 class="heading" translate="TRAVELINSURANCE"></h3> </a>
                                <p class="text-large text-thin" translate="GOINGTOTRIP"> </p>
                            </div>
                    </div>
                    <!-- /.12 -->
                </div>
                <!-- /.container -->
            </div>
            <!-- /.section -->

            <!-- *** SERVICES END *** -->


            <!-- *** TESTIMONIALS ***
            _________________________________________________________ -->

            <div  when-visible="animateElementIn" class="section text-gray not-visible" id="section3" data-animation="fadeInUp">

                <div class="container">
                    <div class="col-md-12">

                        <div class="mb20">
                        <div when-visible="animateElementIn" data-animation="fadeInDown" class="not-visible"> <h2 class="title" translate="COSTUMERSSAID"></h2> </div>

                        </div>
                        <div class="container-fluid">
                            <div class="row" ng-repeat="comm in listOfComments">
                               <p>
                                   {{comm.comment}}
                               </p>
                               <span><h5 class="fa fa-quote-left"> {{comm.name}} &nbsp {{comm.surname}}</h5>
                               <hr/>                      
                             </div>
                         </div>

                        <button type="button" ng-click="newComment()" class="btn btn-primary" translate="ADDYOURCOMMENT"> </button>
                     </div> <!-- /.12 -->
                 </div> <!-- /.container -->

             </div><!-- /.section -->
             
             

             <!-- *** TESTIMONIALS END *** -->

            <!-- *** CONTACT ***
            _________________________________________________________ -->

            <div class="section" id="section4" >
                <div class="container">
                    <div class="col-md-8 col-md-offset-2">

                       <div when-visible="animateElementIn" data-animation="fadeInDown" class="not-visible"> <h2 class="title" translate="CONTACTUS"> </h2> </div>

                       <div when-visible="animateElementIn" data-animation="fadeInDown" class="not-visible"> <p class="text-large text-thin" translate="BEALWAYSINTOUCHWITHUS"></p> </div>
                        
                        <ul when-visible="animateElementIn" class="list-unstyled text-large text-thin not-visible" data-animation="fadeInUp">
                            <li><strong translate="EMAIL">E-mail:</strong> boltInsuranceGroup@gmail.com</li>
                            <li><strong translate="PHONE"></strong> +381625858580</li>
                            <li><strong translate="PHONE"></strong> +381635858580</li>
                        </ul>
						
						
					    <iframe src="https://www.google.com/maps/d/embed?mid=1VnoIQariwBH38-7jJzrriNGGc1c" width="640" height="480"></iframe>                    </div>
                    
                    <!-- /.12 -->
                </div>
                <!-- /.container -->
            </div>
            <!-- /.section -->




</div>
