<div class="modal-header">
    <h3 class="modal-title" translate="PLEASEENTERINFOOFHOME"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
    	<div class="col-sm-8 col-sm-offset-2">
    		<label class="form-control text-center" style="background-color: lightblue; " translate="OWNERNAME"> </label> <input class="form-control" type="text" ng-model="hmc.home.ownername" id="ownerName" name="ownerName" placeholder="{{'OWNERNAME'|translate}}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="OWNERSURNAME"> </label> <input class="form-control" type="text" ng-model="hmc.home.ownersurname"id="ownerSurname" name="ownerSurname" placeholder="{{'OWNERSURNAME'|translate}}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="OWNERJMBG"> </label> <input class="form-control" type="text" ng-model="hmc.home.ownerjmbg" id="ownerJmbg" name="ownerJmbg" placeholder="{{'OWNERJMBG'|translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="ADDRESSOFHOME"> </label> <input class="form-control" type="text" ng-model="hmc.home.address" id="address" name="address" placeholder="{{'ADDRESSOFHOME'|translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
           <label class="form-control text-center" style="background-color: lightblue; " translate="HOMEAREA"> </label> <input class="form-control" ng-model="hmc.home.homearea" id="homeArea" name="homeArea" placeholder="{{'HOMEAREA'|translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
           <label class="form-control text-center" style="background-color: lightblue; " translate="AGEOFHOME"> </label> <input class="form-control" ng-model="hmc.home.ageofhome" id="ageOfHome" name="ageOfHome" placeholder="{{'AGEOFHOME'|translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
           <label class="form-control text-center" style="background-color: lightblue; " translate="ESTIMATEDVALUEOFHOME"> </label> <input class="form-control" ng-model="hmc.home.estimatedvalueofhome" id="estimatedvalueofhome" name="estimatedvalueofhome" placeholder="{{'ESTIMATEDVALUEOFHOME'|translate}}">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
	<div class="col-sm-6 col-sm-offset-2">
	    <button class="btn btn-success" type="button" ng-click="hmc.ok()" translate="OK"></button>
	    <button class="btn btn-warning" type="button" ng-click="hmc.cancel()" translate="CANCEL"></button>
	</div>
</div>
