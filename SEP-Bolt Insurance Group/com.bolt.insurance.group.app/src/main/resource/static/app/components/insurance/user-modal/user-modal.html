<div class="modal-header">
    <h3 class="modal-title" ng-if="umc.status === 'new'" translate="PLEASEENTERINFOUSER"></h3>
    <h3 class="modal-title" ng-if="umc.status === 'edit'" translate="UPDATEUSERINFO"></h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
    	<div class="col-sm-8 col-sm-offset-2">
    		<label class="form-control text-center" style="background-color: lightblue; " translate="NAME"> </label><input class="form-control" type="text" ng-model="umc.user.firstName" name="name" placeholder="{{'NAME' | translate}}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue;" translate="SURNAME"></label> <input class="form-control" type="text" ng-model="umc.user.surname" name="surname" placeholder="{{'SURNAME' | translate}}"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
           <label class="form-control text-center" style="background-color: lightblue;" translate="JMBG"> </label> <input class="form-control" type="text" ng-model="umc.user.jmbg" name="jmbg" placeholder="{{'JMBG' | translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
           <label class="form-control text-center" style="background-color: lightblue;" translate="ADDRESS"> </label> <input class="form-control" type="text" ng-model="umc.user.address" name="address" placeholder="{{'ADDRESS' | translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
          <label class="form-control text-center" style="background-color: lightblue;" translate="PASSPORTNUMBER"> </label> <input class="form-control" ng-model="umc.user.passport" name="passport" placeholder="{{'PASSPORTNUMBER' | translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
          <label class="form-control text-center" style="background-color: lightblue;" translate="PHONE2"> </label> <input class="form-control" ng-model="umc.user.phone" name="phone" placeholder="{{'PHONE2' | translate}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
          <label class="form-control text-center" style="background-color: lightblue;" ng-if="umc.user.owner" translate="EMAIL"> </label> <input type="email" class="form-control" ng-model="umc.user.email" name="email" placeholder="{{'EMAIL' | translate}}" ng-if="umc.user.owner">
        </div>
    </div>
    <div class="form-group text-center">
        <div class="col-sm-8 col-sm-offset-2">
           <label translate="OWNEROFINSURANCE"></label> <input type="checkbox" class="form-control" ng-model="umc.user.owner" /> 
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
	<div class="col-sm-8 col-sm-offset-1">
	    <button class="btn btn-success" type="button" ng-click="umc.ok()" translate="OK"></button>
	    <button class="btn btn-warning" type="button" ng-click="umc.cancel()" translate="CANCEL"></button>
	</div>
</div>
