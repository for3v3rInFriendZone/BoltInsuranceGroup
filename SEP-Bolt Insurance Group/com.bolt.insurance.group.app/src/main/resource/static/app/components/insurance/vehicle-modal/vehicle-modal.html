<div class="modal-header">
    <h3 class="modal-title">Please enter informations about your house or flat</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
    <div class="form-group">
    	<div class="col-sm-8 col-sm-offset-2">
    		<input class="form-control" type="text" id="type" name="type" placeholder="Type of vehicle"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <input class="form-control" type="text" id="year" name="year" placeholder="Year of manufacture"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <input class="form-control" type="text" id="plates" name="plates" placeholder="Licence plates number">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <input class="form-control" type="text" id="chassis" name="chassis" placeholder="Number of chassis">
        </div>
    </div>
    <div class="form-group">
    	<div class="col-sm-8 col-sm-offset-2">
    		<input class="form-control" type="text" id="ownerName" name="ownerName" placeholder="Owner name"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <input class="form-control" type="text" id="ownerSurname" name="ownerSurname" placeholder="Owner surname"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <input class="form-control" type="text" id="ownerJmbg" name="ownerJmbg" placeholder="Owner JMBG">
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
	<div class="col-sm-6 col-sm-offset-2">
	    <button class="btn btn-success" type="button" ng-click="vmc.ok()">OK</button>
	    <button class="btn btn-warning" type="button" ng-click="vmc.cancel()">Cancel</button>
	</div>
</div>
