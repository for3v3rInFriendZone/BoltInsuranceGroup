<div class="modal-header">
    <h3 class="modal-title" translate="PLEASEENTERINFOOFVEHICLE">Please enter informations about your house or flat</h3>
</div>
<div class="modal-body">
    <form class="state-form form-horizontal" name="vmc.form" novalidate">
    <div class="form-group">
    	<div class="col-sm-8 col-sm-offset-2">
    		<label class="form-control text-center" style="background-color: lightblue; " translate="OWNERNAME"> </label> <input class="form-control" type="text" ng-model="vmc.vehicle.ownername" id="ownerName" name="ownerName" placeholder="{{'OWNERNAME'|translate}}" required/>
    		<p class="text-center" ng-show="vmc.form.ownerName.$touched && vmc.form.ownerName.$error.required" style="color: red;" translate="OWNERNAMEFORM"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="OWNERSURNAME"> </label> <input class="form-control" type="text" ng-model="vmc.vehicle.ownersurname" id="ownerSurname" name="ownerSurname" placeholder="{{'OWNERSURNAME'|translate}}" required/>
        	<p class="text-center" ng-show="vmc.form.ownerSurname.$touched && vmc.form.ownerSurname.$error.required" style="color: red;" translate="OWNERSURNAMEFORM"> </p>
       
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="OWNERJMBG"> </label> <input class="form-control" type="text" ng-model="vmc.vehicle.ownerjmbg" id="ownerJmbg" name="ownerJmbg" placeholder="{{'OWNERJMBG'|translate}}" maxlength="13" ng-="/^[0-9]{13}$/" required>
        	<p class="text-center" ng-show="vmc.form.ownerJmbg.$error." style="color: red;" translate="OWNERJMBGFORM"> </p> 
            <p class="text-center" ng-show="vmc.form.ownerJmbg.$touched && vmc.form.ownerJmbg.$error.required" style="color: red;" translate="OWNERJMBGREQUIREDFORM"> </p>
        </div>
    </div>
    <div class="form-group">
    	<div class="col-sm-8 col-sm-offset-2">
    		<label class="form-control text-center" style="background-color: lightblue; " translate="TYPEOFVEHICLE"> </label> <input class="form-control" type="text" ng-model="vmc.vehicle.typeofvehicle" id="type" name="type" placeholder="{{'TYPEOFVEHICLE'|translate}}" required/>
        	<p class="text-center" ng-show="vmc.form.type.$touched && vmc.form.type.$error.required" style="color: red;" translate="TYPEOFVEHICLEFORM"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="YEAROFMANUFACTURE"> </label> <input class="form-control" type="text" ng-model="vmc.vehicle.yearofmanufacture" id="year" name="year" placeholder="{{'YEAROFMANUFACTURE'|translate}}" maxlength="4" ng-="/^[0-9]{4}$/" required />
       		<p class="text-center" ng-show="vmc.form.year.$error." style="color: red;" translate="YEAROFMANUFACTUREFORM"> </p>
        	<p class="text-center" ng-show="vmc.form.year.$touched && vmc.form.year.$error.required" style="color: red;" translate="YEAROFMANUFACTUREREQUIREDFORM"> </p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="LICENCEPLATESNUMBER"> </label> <input class="form-control" type="text" ng-model="vmc.vehicle.licenceplatesnumber" id="plates" name="plates" placeholder="{{'LICENCEPLATESNUMBER'|translate}}" required />
       		<p class="text-center" ng-show="vmc.form.plates.$touched && vmc.form.plates.$error.required" style="color: red;" translate="LICENCEPLATESNUMBERFORM"></p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <label class="form-control text-center" style="background-color: lightblue; " translate="NUMBEROFCHASSIS"> </label> <input class="form-control" type="text" ng-model="vmc.vehicle.numberofchassis" id="chassis" name="chassis" placeholder="{{'NUMBEROFCHASSIS'|translate}}" maxlength="40" ng-="/^[0-9]{1,40}$/" required />
       		<p class="text-center" ng-show="vmc.form.chassis.$error." style="color: red;" translate="NUMBEROFCHASSISFORM"> </p>
       		<p class="text-center" ng-show="vmc.form.chassis.$touched && vmc.form.chassis.$error.required" style="color: red;" translate="NUMBEROFCHASSISREQUIREDFORM"> </p>
        </div>
    </div>
    </form>
</div>
<div class="modal-footer">
	<div class="text-center">
	    <button class="btn btn-success" type="button" ng-disabled="vmc.form.$invalid" ng-click="vmc.ok()" translate="OK"></button>
	    <button class="btn btn-warning" type="button" ng-click="vmc.cancel()" translate="CANCEL"></button>
	</div>
</div>
